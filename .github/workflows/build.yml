name: Build LightCraft Mod

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # UPDATED: Changed from 8.10.2 to 8.11 to fix the error
          gradle-version: '8.11'

      - name: Build Mod
        run: gradle build --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LightCraft-Mod-Jar
          path: build/libs/lightcraft-1.0.0.jar
          if-no-files-found: error
