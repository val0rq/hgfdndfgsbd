name: Build LightCraft Mod

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # This installs a compatible version of Gradle automatically
          # since the python script couldn't generate the wrapper binaries.
          gradle-version: '8.10.2'

      - name: Build Mod
        # We use 'gradle' directly instead of './gradlew' because 
        # the wrapper script wasn't generated by the Python script.
        run: gradle build --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LightCraft-Mod-Jar
          # The jar is located in build/libs/
          path: build/libs/lightcraft-1.0.0.jar
          if-no-files-found: error
